<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Blocks Music</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="infos fadeIn animated">
      <h2>Built by Luan Nguyen</h2>
      <h1>
        Memory<br />Blocks <br />
        Music
      </h1>
      <h3 class="status">-</h3>
    </div>
    <div class="blocks fadeIn animated">
      <div class="row btn">
        <button id="startButton">Start Game</button>
      </div>
      <div class="row">
        <div class="block block1" onclick="game.userSendInput('1')">1</div>
        <div class="block block2" onclick="game.userSendInput('2')">2</div>
      </div>
      <div class="row">
        <div class="block block3" onclick="game.userSendInput('3')">3</div>
        <div class="block block4" onclick="game.userSendInput('4')">4</div>
      </div>
      <div class="row level">
        <div class="inputStatus"></div>
      </div>
    </div>
    <footer>
      <h3>
        P/S: This game has sound effects, make sure you are ready before press
        Start
      </h3>
    </footer>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
